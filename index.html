<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Website Thumbnail Information -->
    <title>Color Extractor</title>
    <meta property="og:url" content="https://github.com/JihunKimCode/Color-Extractor">
    <meta property="og:title" content="Color Extractor">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jihunkimcode.github.io/Wordle-Solver-Web/palette-solid.svg">
    <meta property="og:description" content="Extract color from given image">
    <!-- Website Information -->
    <meta name="author" content="Jihun Kim">
    <meta name="keywords" content="Color Extractor">
    <meta name="description" content="Extract color from given image">    
    <!-- Website Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="palette-solid.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="icons">
        <a href="https://github.com/JihunKimCode/Color-Extractor" class="btn btn-github" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </div> 
    <div class="container">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <div id="imagePlaceholder" class="image-placeholder">
            <div>
                <p><i class="fa-solid fa-upload"></i> <b>Click Here</b> to upload image</p> 
                <p> or <b>Drag & Drop</b> image here</p> 
                <p class="format">jpg/png/gif/webp/svg images allowed</p> 
            </div>
        </div>
        <img id="uploadedImage" alt="Uploaded Image">
        <canvas id="imageCanvas" style="display:none;"></canvas>
        <div id="colorDistanceInput">
            <div class="threshold">
                <label for="colorDistanceRange" class="change-color">Color Distance:</label>
                <input type="range" id="colorDistanceRange" name="colorDistance" min="10" max="100" value="50">
                <span id="rangeValue" class="change-color">50</span>
                <button id="refreshButton" class="apply-button"><i class="fa-solid fa-rotate"></i> Update Palette</button>
                <button id="explanationButton" class="apply-button"><i class="fa-solid fa-question"></i></button>
            </div>
            <div class="explanation">
                <p>
                    Color Distance controls color matching: smaller values require closer similarity, ideal for detailed work.
                </p>
            </div>
        </div>
        <div id="colorChangeControls">
            <label class="change-color">Source Color:</label>
            <input type="color" id="sourceColor">
            <label class="change-color">Replacement Color:</label>
            <input type="color" id="replacementColor">
            <button id="applyColorChange" class="apply-button"><i class="fa-solid fa-paintbrush"></i> Change Color</button>
            <button id="revertColorChange" class="apply-button"><i class="fa-solid fa-clock-rotate-left"></i> Revert</button>
        </div>    
        <div id="colorPalette"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
